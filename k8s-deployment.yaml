apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: boardgame
  name: boardgame-app
  labels:
    app: boardgame-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boardgame-app
  template:
    metadata:
  namespace: boardgame
      labels:
        app: boardgame-app
    spec:
      containers:
      - name: boardgame-app
        image: your-nexus-ip:8082/docker-hosted/boardgame-app:latest  # Will be updated by pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
